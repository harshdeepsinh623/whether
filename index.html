<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="red">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .weather-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 25px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-container {
            display: flex;
            width: 100%;
            align-items: center;
            gap: 10px;
        }
        .input-field {
            border: none;
            border-radius: 50px;
            padding: 12px;
            width: 70%;
            outline: none;
            background: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }
        .input-field:focus {
            background: white;
            box-shadow: 0 0 5px rgba(0, 242, 254, 0.5);
        }
        .search-button {
            width: 25%;
            background: #007bff;
            color: white;
            border-radius: 50px;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .search-button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .weather-info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
        }
        .forecast-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            margin-top: 20px;
            gap: 10px;
            width: 100%;
            justify-content: flex-start;
        }
        .forecast-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h2 class="text-2xl font-bold text-white mb-4">Weather App</h2>
        <div class="input-container mb-4">
            <input type="text" id="search" class="input-field" placeholder="Enter city name..." aria-label="true">
            <button id="searchButton" class="search-button">Search</button>
        </div>
        <div id="whether" class="weather-info"></div>
        <div class="forecast-container" id="whetherWeek"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
